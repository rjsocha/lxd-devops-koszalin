<h5>Dodanie użytkownika do grupy <b>lxd</b></h5>

</br>

$ <span class="paste-me" data-command-enter="sudo gpasswd -a $USER lxd">sudo gpasswd -a $USER lxd</span></br>

</br>

Aby aktualnemu użytkownikowi została przypisana grupa <b>lxd</b> można albo się przelogować albo wykonać poniższe polecenia:
</br>
</br>
$ <span class="paste-me" data-command-enter="exec newgrp lxd">exec newgrp lxd</span></br>
$ <span class="paste-me" data-command-enter="exec newgrp $USER">exec newgrp $USER</span></br>
$ <span class="paste-me" data-command-enter="id | grep lxd --color">id | grep lxd --color</span></br>
