<h5>Aktualizacja systemu Ubuntu</h5>

</br>

<p>W pierwszej kolejności należy odświeżyć informację o dostępnych pakietach:</p>
$ <span class="paste-me" data-command-enter="sudo apt update">sudo apt update</span></br>

<p></p>
<p>W drugim kroku można sprawdzić dostępne aktualizacje:</p>

$ <span class="paste-me" data-command-enter="apt list --upgradable">apt list --upgradable</span></br>
<p></p>
<p>W ostatnim kroku pobieramy i instalujemy aktualizację:</p>

$ <span class="paste-me" data-command-enter="sudo apt -y dist-upgrade">sudo apt -y dist-upgrade</span></br>

</br>
