<h5>Aktualizacja systemu Ubuntu</h5>

</br>

<p>W pierwszej kolejności należy odświeżyć informację o dostępnych pakietach:</p>
$ <span class="paste-me" data-command-enter="sudo apt-get update">sudo apt-get update</span></br>

<p></p>
<p>W drugim kroku pobieramy i instalujemy aktualizację:</p>

$ <span class="paste-me" data-command-enter="sudo apt-get -y dist-upgrade">sudo apt-get -y dist-upgrade</span></br>

</br>
